<html>
    <head>
        <title>Super Smash Bros JS</title>
    </head>
    <body>
        <!-- The spans help select only the number  -->
        <h3>Player Health <span id="player-health">100</span></h3>
        <h3>Enemy Health <span id="enemy-health">100</span></h3>

        <!-- When we press the button, the attack() function will be called. -->
        <button id="attack-button" onclick="attack()">Attack</button>
        <button id="restart-button" onclick="restart" hidden="true">Restart</button>
        <h3 id="game-message"></h3>
    </body>

    <script src="smash.js"></script>
</html>
